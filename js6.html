  <script src="jquery.flexslider-min.js"></script>
  <script>
    $(function(){
      $('.flexslider').flexslider({
        animation: "slide"
      });
    });

    let imgLeftStart = 0;
    let imgLeftEnd = 1000;
    let imgLeft = imgLeftStart;
    let imgTop = 100;
    const moveStep = 10;
    const moveSpeed = 100;

    function moveImgX() {
      const imgElement = document.getElementById("img2");
      imgElement.style.top = imgTop + "px";
      imgElement.style.left = imgLeft + "px";

      if (imgLeftEnd - imgLeftStart > 0) {
        imgLeft += moveStep;
        if (imgLeft > imgLeftEnd) {
          imgLeft = imgLeftStart;
        }
      } else {
        imgLeft -= moveStep;
        if (imgLeft < imgLeftEnd) {
          imgLeft = imgLeftStart;
        }
      }
      setTimeout(moveImgX, moveSpeed);
    }
  </script>
</head>
