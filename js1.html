    <h3><u> Traveling place in kyoto</u></h3>
    <script>
        var students =[["Fushimi Inari Shrine",60086 ],["Kinkaku-Ji",43636],["Ryoanji Temple", 54],["Arashiyama Bamboo Grove",4464]];
        var showstr ="";
        var showGradeStr = "";
        var showSortStr = "";
        var grade = [];
        var totalScore = 0;
        
        for(var i=0;i<students.length;i++){
            for(var j=0;j<students[i].length;j++){
                showstr += students[i][j];
                showstr +=" ";
                
                // check student score 
                if (students[i][j] >= 4000 ){
                    grade.push(students[i]);
                    document.write("<br> <br>"); 
        
                }
                
                
            }
            showstr +="<br/>";
            totalScore = totalScore + students[i][1];
        }
        
        document.write(" <br>");
        
        // printing all students
        document.write(showstr); 
        document.write("<br> <br>");
        for(var i=0;i<grade.length;i++){
            for(var j=0;j<grade[i].length;j++){
                showGradeStr += grade[i][j];
                showGradeStr +=" ";		
            }
            showGradeStr +="<br/>";
        }
    
        
        // printing students scores is more than 90
     document.write("<b><u>Best place of travel in kyoto </u><br><br></b>");
        document.write(showGradeStr);
        
        document.write("<br>");
        
        // printing total score
        document.write("<b><u>Total score is</u><br><br></b> " + totalScore);
        
        document.write("<br>");
        
        // printing average
        document.write("<b><u>The average score is </u><br><br></b>" + totalScore / students.length);
        
        document.write("<br>");
        
        // ptinting in descending order
        students.sort(function(a, b) {
            return b[1] - a[1];
        });
        for(var i=0;i<students.length;i++){
            for(var j=0;j<students[i].length;j++){
                showSortStr += students[i][j];
                showSortStr +=" ";			
            }
            showSortStr +="<br/>";
        }
        
        document.write("<br>");
        
        document.write("<b><u>Sort scores in descending order </u><br><br></b><br>");
        
        document.write(showSortStr);
        
        </script>
