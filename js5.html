<script>
  function initialize(){
     var opt = {
      zoom:10,
      center:new google.maps.LatLng(35.098312,135.3891961),
      mapTypeId: google.maps.MapTypeId.ROADMAP
     };
     var mm=document.getElementById("mymap");
     map=new google.maps.Map(mm, opt);
    
     var marker1 = new google.maps.Marker({position: new google.maps.LatLng(35.03937,135.7292431),
      map: map,
      title: "Kinkaku-ji"
   })
      
      var marker2 = new google.maps.Marker({position: new google.maps.LatLng(34.9671402,135.7726717),
      map: map,
      title: "Fushimi Inari Taisha"
  })
  var marker3 = new google.maps.Marker({position: new google.maps.LatLng(35.009449,135.666773),
      map: map,
      title: "Arashiyama"
  })
  var info1= new google.maps.InfoWindow({content:"Kinkaku-ji"})

  var info2 = new google.maps.InfoWindow({content:"Fushimi Inari Taisha"})
  var info3 = new google.maps.InfoWindow({content:"Arashiyama"})

  google.maps.event.addListener(marker1, "click",function(){info1.open(map, marker1);});
  google.maps.event.addListener(marker2, "click",function(){info2.open(map, marker2);});
  google.maps.event.addListener(marker3, "click",function(){info3.open(map, marker3);});



  }
  google.maps.event.addDomListener(window,"load",initialize);

</script>
