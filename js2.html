			  <script>
				function showBigPicture(itemId) {
				  // Get the corresponding small image source
				  var smallImageSrc = '';
				  switch (itemId) {
					case 'item1':
					  smallImageSrc = "https://i.ebayimg.com/images/g/iy8AAOSwv1FkKs2O/s-l1600.jpg";
					  break;

					  break;
					  case 'item3':
					  smallImageSrc = 'https://i.ebayimg.com/images/g/iBoAAOSwtDhhDWor/s-l1600.jpg';
					  break;
					case 'item4':
					  smallImageSrc = 'https://i.ebayimg.com/images/g/7SYAAOSwA~VaLE63/s-l1600.jpg';
					  break;

					  smallImageSrc = 'https://i.ebayimg.com/images/g/M08AAOSw8OlkepJd/s-l500.jpg';
					  break;

					  smallImageSrc = 'https://i.ebayimg.com/images/g/7ZkAAOSw0ZFg2DZM/s-l500.jpg';
					  break;
				   
					
					// Add more cases for other items if needed
				  }
		  
				  // Set the big picture image source and display the window
				  var bigPicture = document.getElementById('bigPicture');
				  var bigPictureImage = document.getElementById('bigPictureImage');
				  bigPictureImage.src = smallImageSrc.replace('-small', '-big'); // Assuming big image has '-big' suffix

				}
